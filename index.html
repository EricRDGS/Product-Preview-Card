<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <main class="main">
        <section class="section">
            <picture class="perfume-image">
                <img src="src/images/image-product-mobile.jpg" alt="imagem do perfume" class="perfume-image-mobile">
                <img src="src/images/image-product-desktop.jpg" alt="imagem da perfume" class="perfume-image-desktop">
            </picture>
            <div class="info">
                <h3 class="perfume">PERFUME</h3>
                <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
                <p class="text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <p class="rebate">$149.99</p>
                    <p class="old-price"><del>$169.99</del></p>
                </div>
                <div class="btn">Add to Cart</div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="credits">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/EricRDGS">Eric Rodrigues</a>.
        </p>
    </footer>
</body>
</html>
